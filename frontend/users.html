<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>users</title>
    <!--Stylesheets-->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Sedgwick+Ave" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">

    <!--Scripts-->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/tether.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="users.js" type="text/javascript"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 style="color:darkslateblue;text-align:center;font-size:10vh ; font-style: oblique; font-family: Dialog;font-weight: bold"> CATALOG</h1>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">    Sort according to:
        </div>
        <div class="col-md-2">
            <input type="radio" name="filter" id="price">Price
        </div>
        <div class="col-md-2">
            <input type="radio" name="filter" id="popularity">Popularity
        </div>
        <div class="col-md-2">
            <input type="radio" name="filter" id="stock">Stock
        </div>

    </div>
    Find book by specific author  :&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="author"><button type="button" name="authorbutton" id="authorbutton">Find</button><br>
    Find book by specific publisher:
    <input type="text" id="publisher"><button type="button" name="publisherbutton" id="publisherbutton">Find</button><br>
    Find book by specific genre  :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="genre"><button type="button" name="genrebutton" id="genrebutton">Find</button>
    <div class="row justify-content-center mt-3" id="products-list">
        <div class="card col-3" style="width: 20rem;">
            <div class="card-body">
                <h4 class="card-title">Card title</h4>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
    </div>
</div>
<button id="cart" class="btn-lg btn-primary" style="border-radius: 50%; position:fixed; right:20px; bottom: 30px "><i style="font-size: 7vh" class="fa fa-shopping-cart"></i>
</button>
</body>
</html>
