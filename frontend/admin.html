<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>admin</title>
    <!--Stylesheets-->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Sedgwick+Ave" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">

    <!--Scripts-->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/tether.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="admin.js" type="text/javascript"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 style="color:darkslateblue;text-align:center;font-size:10vh ; font-style: oblique; font-family: Dialog;font-weight: bold"> ADMIN PAGE</h1>
        </div>
    </div></div>
<br>
<div class="row justify-content-center">
<h2> Book Details: </h2>
</div>
<br>
    <div class="row justify-content-center">

        <div class="col-4 m-1">
            <input id="isbn" class="form-control" placeholder="isbn" type="number">
        </div>
        <div class="col-4 m-1">
            <input id="title" class="form-control" placeholder="title">
        </div>
        <div class="col-4 m-1">
            <input id="genre" class="form-control" placeholder="genre">
        </div>
        <div class="col-4 m-1">
            <input id="price" class="form-control" placeholder="price" type="number">
        </div>
        <div class="col-4 m-1">
            <input id="quantity" class="form-control" placeholder="quantity" type="number">
        </div>
    </div>
<br>
<div class="row justify-content-center">
<h2> Publisher Details:</h2>
</div>
<br>
    <div class="row justify-content-center">
        <div class="col-4 m-1">
            <input id="pub_name" class="form-control" placeholder="publisher name">
        </div>
        <div class="col-4 m-1">
            <input id="pub_address" class="form-control" placeholder="address">
        </div>
        <div class="col-4 m-1">
            <input id="pub_phone" class="form-control" placeholder="phone number">
        </div>
        <div class="col-4 m-1">
            <input id="country" class="form-control" placeholder="country">
        </div>
        <div class="col-4 m-1">
            <input id="date" class="form-control" placeholder="publishing date" type="date">
        </div>
    </div>
<br>
<div class="row justify-content-center">
<h2> Author Details:</h2>
</div>
<br>
<div class="row justify-content-center">
    <div class="col-4 m-1">
        <input id="auth_name" class="form-control" placeholder="author name">
    </div>
    <div class="col-4 m-1">
        <input id="auth_address" class="form-control" placeholder="address">
    </div>
    <div class="col-4 m-1">
        <input id="noBooks" class="form-control" placeholder="no of books">
    </div>
</div>
<br>
<div class="row justify-content-center mt-3">
<div class="col-3">
    <button class="btn btn-primary" id="add">ADD A NEW BOOK<i class="fa fa-plus"></i> </button>
</div>
</div>
 <br>
<div class="row justify-content-center mt-3" id="books">
        <div class="card col-3" style="width: 20rem;">
            <div class="card-body">
                <h4 class="card-title">Card title</h4>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <i class="fa fa-trash" style="color: red; float: right;font-size: 4vh"></i>
            </div>
        </div>
    </div>
</div>
</body>
</html>
